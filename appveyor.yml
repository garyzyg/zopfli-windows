version: '{branch}-{build}'
skip_non_tags: false
platform:
- x86
- x64
init:
- cmd: IF %APPVEYOR_REPO_TAG%==true appveyor UpdateBuild -Version %APPVEYOR_REPO_TAG_NAME%-%APPVEYOR_BUILD_NUMBER%
before_build:
- cmd: >-
    git clone https://github.com/google/zopfli.git

    CD zopfli

    IF %APPVEYOR_REPO_TAG%==true git checkout zopfli-%APPVEYOR_REPO_TAG_NAME%
build_script:
- cmd: ..\build.bat
after_build:
- cmd: 7z a ..\zopfli-%Platform%.zip *.exe
artifacts:
- path: '*.zip'
  name: zopfli
deploy:
- provider: GitHub
  tag: $(APPVEYOR_REPO_TAG_NAME)
  auth_token:
    secure: RT8QOAAfIyGDWGnwlfct+qoqr1tPdEJEf5DwX6i+lSmhtXb/hnR+cx7WaNgIefYN
  artifact: /.*\.zip/
  on:
    APPVEYOR_REPO_TAG: true
